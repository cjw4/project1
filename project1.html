<body>
<div id="wrapper">

<h2>This is the first project for my AJAX class at MATC. The goal is to get familiar with dynamic HTML by implementing it in form validation.</h2>


<form>
	
<div id="inputContainer">
	<label>Name:</label>
	<input type="text" id="Name" />
</div>
	
<div id="inputContainer">

	<input type="text" id="Email" />
</div>
	
<div id="inputContainer">

	<input type="text" id="Address" />
</div>

<div id="inputContainer">
	<label>City:</label>
	<input type="text" id="City" />
</div>
	
<div id="inputContainer">

	<select id="State">

<div id="inputContainer">

	<input type="radio" name="gender" id="male" />Male
	<input type="radio" name="gender" id="female" checked />Female
</div>

	<input type="checkbox" id="php" />php/mySQL
