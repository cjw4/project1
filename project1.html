<!DOCTYPE html>
<html>
<head>
<title>Project 1</title>
<LINK href="project1.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="project1.js"></script>
</head>

<body>
<div id="wrapper">
<h1>Project 1</h1>
<h2>This is the first project for my AJAX class at MATC. The goal is to get familiar with dynamic HTML by implementing it in form validation.</h2>


<form>
	
<div id="inputNameContainer" class="inputContainer">
	<label>Name</label>
	<input type="text" id="Name" />
</div>
	
<div id="inputEmailContainer" class="inputContainer">
	<label>Email</label>
	<input type="text" id="Email" />
</div>

<div id="inputPhoneContainer" class="inputContainer">
	<label>Phone</label>
	<input type="text" id="Phone1" size="3" />
	<input type="text" id="Phone2" size="3" />
	<input type="text" id="Phone3" size="4" />
</div>
	
<div id="inputAddressContainer" class="inputContainer">
	<label>Address</label>
	<input type="text" id="Address" />
</div>

<div id="inputCityContainer" class="inputContainer">
	<label>City</label>
	<input type="text" id="City" />
</div>
	
<div id="inputStateContainer" class="inputContainer">
	<label>State</label>
	<select id="State">
		<option value="California">California</option>
		<option value="NewYork">New York</option>
		<option value="Minnesota">Minnnesota</option>
		<option value="Wisconsin">Wisconsin</option>
		<option value="Wyoming">Wyoming</option>
	</select>
</div>
	
<div id="inputZipContainer" class="inputContainer">
	<label>Zip</label>
	<input type="text" id="Zip">
</div>

<div id="inputGenderContainer" class="inputContainer">
	<label>Gender</label>
	<input type="radio" name="gender" id="male" />Male
	<input type="radio" name="gender" id="female" checked />Female
</div>
	
<div id="inputCourseContainer" class="inputContainer">
	<label>Previous Courses</label>
	<input type="checkbox" id="php" />php/mySQL
	<input type="checkbox" id="java" />Java
	<input type="checkbox" id="rails" />Ruby on Rails
</div>

<div id="buttonContainer">
	<input type="button" value="Validate" id="button" class="button" onclick="validate();"/>
</div>
	
</div><!--### wrapper div ###-->
</body>
</html>

	init();
